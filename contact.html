    <style>
        .contact-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .contact-box h2 {
            margin-bottom: 20px;
            color: #007bff; /* Customize color if needed */
        }
        .contact-box .contact-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }
        .contact-box img {
            width: 24px; /* Adjust size of the icons */
            height: auto;
            margin-right: 10px;
        }
        .contact-box a {
            color: #007bff; /* Customize link color */
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .contact-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
